<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 1rem 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>This is a simple website created as a demo.</p>
  </section>
  <section id="services">
    <h2>Services</h2>
    <p>Here you can list your services or offerings.</p>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@example.com</p>
  </section>
  <footer>
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
